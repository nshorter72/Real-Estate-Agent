name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        # Ensure devDependencies (e.g. build tools like tsup) are installed in CI.
        run: npm install --include=dev

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages (peaceiris)
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use a personal access token stored in repository secrets (create secret PAGES_PAT)
          personal_token: ${{ secrets.PAGES_PAT }}
          publish_dir: ./dist
          publish_branch: gh-pages
          allow_empty_commit: false
